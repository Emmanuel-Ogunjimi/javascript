<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
      <label for="">WEIGHT</label>
      <input type="text" id="box1"><br>
      <label for="">HIEGHT</label>
      <input type="text" id="box2"><br>
      <label for="">Submit Result</label><br>
      <input type="text" style="height:100px ; width: 500px;" id="cal_id"><br>
      
      <input type="button" value="ADD" onclick="calcsum()"><br>
      <input type="button" value="BMI" onclick="bmicalc()"><br>
      
       

    </form>


      <script>
        function calcsum(){
            let box1 = document.getElementById("box1").value;
            let box2 = document.getElementById("box2").value;
            let sum = Number(box1) + Number(box2);
            document.getElementById("cal_id").value = sum;
        }

        function bmicalc(){
            let box1 = document.getElementById("box1").value;
            let box2 = document.getElementById("box2").value;
            let bmi = Number(box1) / (Math.pow(Number(box2), 2));
            if (bmi > 25){
                let ans = `the value of the bmi is, ${bmi} and the bmi is quite high, see a doctor`
                document.getElementById("cal_id").value = ans;

            }
            else if (bmi >=10 & bmi <=25){
                let ans = `the value of the bmi is, ${bmi} and your nmi is fine`
                document.getElementById("cal_id").value = ans;
            }
            else{
                let ans = `the value of the bmi is,  ${bmi} and your bmi is quite low, see a doctor`
                document.getElementById("cal_id").value = ans;
            }


        }



      </script>

    
   
</body>
</html>
